<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Http server Example</title>
</head>
<body>
    <div style="margin-right:auto;margin-left:auto;width:40%;border:1px solid #ddd;margin-top:10%;">
        <p>Page Views: {0}</p>
        <form method="post" action="sendemail">
            <table>
                <tr><td><label>full name: </label></td> <td> <input type="text" name="fullname" /></td></tr>
                <tr>
                    <td><label>subject: </label></td>
                    <td><input type="text" name="subject" /></td>
                </tr>
                <tr>
                    <td><label>body: </label></td>
                    <td><input type="text" name="body" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Send Email =>" {1}></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
