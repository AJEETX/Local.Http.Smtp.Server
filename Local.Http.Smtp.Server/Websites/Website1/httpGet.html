<head>
    <meta charset="utf-8" />
    <title>Http server Get Example</title>
    <link href="style/style.css" rel="stylesheet" />
</head>
<body>

        <table>
            <tr>
                <td colspan="2"><label>The posted data :</label></td>

            <tr><td><label>full name: </label></td> <td> <label><b> {0} </b></label></td></tr>

                <td><label>sender email: </label></td>

            </tr>
            <tr>
                <td><label>body: </label></td>

            </tr>
